<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="container">
    <h2><center>EXPENSE TRACKER</h2></center>
    <form id="expenseForm">
        <input type="text" id="description" placeholder="Expense Description" required/><br>
        <select id="category" required>
            <option value="">Select category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
        </select><br>
        <input type="number" id="amount" placeholder="Amount" required><br>
        <input type="submit" value="Add Expense">
    </form>
    <h3>Expense Summary</h3>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="expenseList">
        </tbody>
    </table>
    <center><h4>Total Amount Spent: <span id="totalAmount">0.00</span></h4></center>
   </div> 
   <script src="./assets/js/script.js"></script>
</body>
</html>
